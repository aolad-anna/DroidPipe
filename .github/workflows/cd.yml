name: CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name for release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      release_notes:
        description: 'Release notes'
        required: false
        default: 'Bug fixes and improvements'

env:
  JAVA_VERSION: '17'

jobs:
  # Job 1: Build Release APK
  build-apk:
    name: Build & Sign Release APK
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Extract version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          VERSION_NAME: ${{ steps.version.outputs.version }}

      - name: Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename Signed APK
        run: |
          mv ${{ steps.sign_apk.outputs.signedReleaseFile }} app/build/outputs/apk/release/droidpipe-v${{ steps.version.outputs.version }}.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/droidpipe-v${{ steps.version.outputs.version }}.apk
          retention-days: 30

  # Job 2: Build Release AAB (App Bundle)
  build-aab:
    name: Build & Sign Release AAB
    runs-on: ubuntu-latest
    needs: [build-apk]
    outputs:
      aab_path: ${{ steps.sign_aab.outputs.signedReleaseFile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release AAB
        run: ./gradlew bundleRelease
        env:
          VERSION_NAME: ${{ needs.build-apk.outputs.version }}

      - name: Sign AAB
        id: sign_aab
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: ${{ steps.sign_aab.outputs.signedReleaseFile }}
          retention-days: 30

  # Job 3: Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-apk, build-aab]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: signed-apk
          path: ./release

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: signed-aab
          path: ./release

      - name: Generate Release Notes
        id: release_notes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "notes=${{ github.event.inputs.release_notes }}" >> $GITHUB_OUTPUT
          else
            echo "notes=Release ${{ needs.build-apk.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-apk.outputs.version }}
          name: Release v${{ needs.build-apk.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            ./release/*.apk
            ./release/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 4: Deploy to Google Play Store (Internal Testing)
  deploy-internal:
    name: Deploy to Play Store (Internal)
    runs-on: ubuntu-latest
    needs: [build-aab]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: signed-aab
          path: ./

      - name: Create service account JSON
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Deploy to Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: com.droidpipe.app
          releaseFiles: '*.aab'
          track: internal
          status: completed
          inAppUpdatePriority: 2

  # Job 5: Deploy to Google Play Store (Production) - Manual Approval
  deploy-production:
    name: Deploy to Play Store (Production)
    runs-on: ubuntu-latest
    needs: [deploy-internal]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://play.google.com/store/apps/details?id=com.droidpipe.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: signed-aab
          path: ./

      - name: Create service account JSON
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      - name: Deploy to Production
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service_account.json
          packageName: com.droidpipe.app
          releaseFiles: '*.aab'
          track: production
          status: completed
          inAppUpdatePriority: 5
          userFraction: 0.1  # Staged rollout - 10% initially

  # Job 6: Notify Success
  notify-success:
    name: Deployment Success Notification
    runs-on: ubuntu-latest
    needs: [create-release, deploy-internal]
    if: success()
    steps:
      - name: Success Message
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "âœ… APK and AAB uploaded to GitHub Releases"
          echo "âœ… App deployed to Google Play Internal Testing"
          echo "ðŸ“± Version: ${{ needs.build-apk.outputs.version }}"
